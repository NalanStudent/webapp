<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href='/ordersy.css'>
</head>
<body class="dark-theme">
<div class="wrapper">
    <header>
        <div class="logo">
            <img src="/images/logowolf.png" alt="Logo">
        </div>
        <nav class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/shop}">Shop</a>
            <a th:href="@{/about}">About Us</a>
            <a th:href="@{/contact}">Contact</a>
        </nav>
        <div class="header-right">
            <input type="text" placeholder="Search...">
            <a th:href="@{/cart}" class="cart-icon">
                <span >Cart (0)</span>
            </a>
        </div>
    </header>

    <main>
        <section class="product-image-section">
            <div class="product-image">
                <img th:src="${product.image}" alt="Jersey">
            </div>
            <div class="product-title-section">
                <h2 class="product-title" th:text="${product.name}"></h2>
            </div>
        </section>

        <section class="product-details-section">
            <div class="product-description-section">
                <p class="product-description" th:text="${product.description}"></p>
            </div>
            <div class="product-price-section">
                <p>
                    <span>RM</span>
                    <span th:text="${product.price}"></span>
                </p>
            </div>
            <div class="quantity-selector-section">
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <button class="quantity-button" id="decrease">-</button>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <button class="quantity-button" id="increase">+</button>
                </div>
            </div>
            <div class="add-to-cart-section">
                <form th:action="@{/addtocart}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <input type="hidden" name="quantity" id="formQuantity" value="1">
                    <input type="hidden" name= "price"  th:value="${product.price}" >
                    
                    <button type="submit" class="add-to-cart">Add to Cart</button>
                </form>
            </div>
        </section>
    </main>
</div>
<footer>
    <p>&copy; 2024 My Shop. All rights reserved.</p>
</footer>

<script>
    const increaseButton = document.getElementById('increase');
    const decreaseButton = document.getElementById('decrease');
    const quantityInput = document.getElementById('quantity');
    const formQuantity = document.getElementById('formQuantity');


    increaseButton.addEventListener('click', () => {
        quantityInput.value = parseInt(quantityInput.value) + 1;
        formQuantity.value = quantityInput.value;
    });

    decreaseButton.addEventListener('click', () => {
        if (quantityInput.value > 1) {
            quantityInput.value = parseInt(quantityInput.value) - 1;
            formQuantity.value = quantityInput.value;
        }
    });

    quantityInput.addEventListener('input', () => {
        formQuantity.value = quantityInput.value;
    });
</script>
</body>
</html>
