<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category</title>
    <link rel="stylesheet" href="/category.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logowolf.png" alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
        <div class="header-right">
            <input type="text" placeholder="Search...">
            <a href="#" class="cart-icon">
                <span>Cart (0)</span>
            </a>
        </div>
    </header>

    <h1 class="category-page" th:text="${current_category.category}"></h1>

    <!-- Dropdown list -->
    <select id="category-selector">
        <option value="all">All Categories</option>
        <option value="men">Men's T-Shirts</option>
        <option value="women">Women's T-Shirts</option>
        <!-- Add more categories as needed -->
    </select>

    <!-- Product grid -->
    <section class="category-page">
        <div class="product-grid">
            <!-- Product card 1 -->
            <div class="product-card" th:each="product : ${cateproducts}">
                <img th:src="${product.image}" alt="productimage">
                <h3 th:text="${product.name}"></h3>
                <p>
                    <span>RM</span>
                    <span th:text="${product.price}"></span>
                </p>
                <a th:href="@{/order/{id}(id=${product.id})}" class="buy-now-button">Buy Now</a>
            </div>

        </div>
    </section>

    <footer class="footer">
        <p>Â© 2023 T-Shirts. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
