<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category</title>
    <link rel="stylesheet" href="/category.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logowolf.png" alt="Logo">
        </div>
        <nav class="nav-links">
           <h1><a th:href="@{/}">Home</a></h1>

        </nav>
        <div class="header-right">
            <select id="category-selector">
                <option value="all">All Categories</option>
                <option th:each="category : ${categories}" th:value="@{/category/{id}(id=${category.id})}" th:text="${category.category}"></option>
            </select>


            <a th:href="@{/cart}" class="cart-icon">
                <span th:text="'Cart (' + ${counter} + ')'">Cart (?)</span>
            </a>
        </div>
    </header>

    <h1 class="category-page" th:text="${current_category.category}"></h1>

    <!-- Product grid -->
    <section class="category-page">
        <div class="product-grid">
            <!-- Product card 1 -->
            <div class="product-card" th:each="product : ${cateproducts}">
                <img th:src="${product.image}" alt="productimage">
                <h3 th:text="${product.name}"></h3>
                <p>
                    <span>RM</span>
                    <span th:text="${product.price}"></span>
                </p>
                <a th:href="@{/order/{id}(id=${product.id})}" class="buy-now-button">Buy Now</a>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2024 WOLF. All rights reserved.</p>
    </footer>
</body>
</html>
